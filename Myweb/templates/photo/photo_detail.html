<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 목록</title>
</head>
<body>

    <h1>사진목록 페이지</h1>

    <section>
        {% for photo in photos %}
        <div>
            <h2>
                <a href="{% url 'photo_detail' photo.id %}">
                    {{ photo.title }}
                </a>
            </h2>

            <img 
                src="{{ photo.image.url }}"
                alt="{{ photo.title }}"
                width="300"
            />

            <p>{{ photo.author }}, {{ photo.price }}원</p>
        </div>
        {% endfor %}
    </section>

</body>
</html>
